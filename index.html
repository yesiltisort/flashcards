<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards üå∏</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fff0f5;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #d63384;
    }

    select, input, button {
      margin: 8px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #d63384;
      font-size: 16px;
    }

    button {
      background-color: #ffb6c1;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff99aa;
    }

    .card {
      background-color: #ffe4ec;
      width: 300px;
      height: 180px;
      margin: 30px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      font-size: 22px;
      position: relative;
    }

    .card::before {
      content: "üå∏";
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .card::after {
      content: "üå∏";
      position: absolute;
      bottom: 10px;
      right: 10px;
    }

    #controls {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Flashcards üå∏</h1>

  <label for="language">Choose language:</label>
  <select id="language"></select>
  <button onclick="addNewLanguage()">‚ûï Yeni Dil Ekle</button>

  <div>
    <input id="frontInput" placeholder="Word (Target Language)" />
    <input id="backInput" placeholder="Meaning (Your Language)" />
    <button onclick="addCard()">Add Card</button>
  </div>

  <div class="card" id="flashcard">No cards yet</div>

  <div id="controls">
    <button onclick="flipCard()">Flip</button>
    <button onclick="markKnown()">I knew it ‚úÖ</button>
    <button onclick="markUnknown()">I didn‚Äôt know ‚ùå</button>
    <button onclick="nextCard()">Next</button>
  </div>

  <script>
    const SERVER_URL = 'https://api.jsonbin.io/v3/b/68a05611ae596e708fcb51be';
    const API_KEY = '$2a$10$QnQBLYpOeCkluH1MyFK9ZePET40jwE7DvemhNng3MMqic4PBKVYYy';

    let data = {};
    let currentLanguage = "";
    let currentIndex = 0;
    let showingFront = true;

    const flashcardDiv = document.getElementById("flashcard");
    const languageSelect = document.getElementById("language");

    languageSelect.addEventListener("change", () => {
      currentLanguage = languageSelect.value;
      ensureLanguageExists();
      currentIndex = 0;
      showingFront = true;
      showCard();
    });

    async function fetchData() {
      try {
        const res = await fetch(SERVER_URL, {
          headers: { "X-Master-Key": API_KEY }
        });
        const json = await res.json();
        if (json.record) data = json.record;

        // varsa dilleri dropdown‚Äôa doldur
        languageSelect.innerHTML = "";
        Object.keys(data).forEach(lang => {
          const option = document.createElement("option");
          option.value = lang;
          option.textContent = lang;
          languageSelect.appendChild(option);
        });

        // hi√ß dil yoksa ba≈ülangƒ±√ß i√ßin "Default" ekle
        if (Object.keys(data).length === 0) {
          addLanguage("Default");
        }

        currentLanguage = languageSelect.value;
        ensureLanguageExists();
        showCard();
      } catch (e) {
        console.error("Error fetching data:", e);
      }
    }

    async function saveData() {
      try {
        await fetch(SERVER_URL, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": API_KEY
          },
          body: JSON.stringify(data)
        });
      } catch (e) {
        console.error("Error saving data:", e);
      }
    }

    function ensureLanguageExists() {
      if (!data[currentLanguage]) {
        data[currentLanguage] = { flashcards: [], archived: [] };
        saveData();
      }
    }

    function addLanguage(lang) {
      if (!lang || data[lang]) return;
      data[lang] = { flashcards: [], archived: [] };

      const option = document.createElement("option");
      option.value = lang;
      option.textContent = lang;
      languageSelect.appendChild(option);

      languageSelect.value = lang;
      currentLanguage = lang;
      saveData();
    }

    function addNewLanguage() {
      const lang = prompt("Yeni dil adƒ± girin (√∂r: German):");
      if (lang) {
        addLanguage(lang.trim());
        showCard();
      }
    }

    function addCard() {
      const front = document.getElementById("frontInput").value.trim();
      const back = document.getElementById("backInput").value.trim();
      if (!front || !back) return;
      ensureLanguageExists();
      data[currentLanguage].flashcards.push({ front, back });
      saveData();
      document.getElementById("frontInput").value = "";
      document.getElementById("backInput").value = "";
      showCard();
    }

    function showCard() {
      ensureLanguageExists();
      const cards = data[currentLanguage].flashcards;
      if (cards.length === 0) {
        flashcardDiv.textContent = "No cards yet";
        return;
      }
      if (currentIndex >= cards.length) currentIndex = 0;
      flashcardDiv.textContent = showingFront ? cards[currentIndex].front : cards[currentIndex].back;
    }

    function flipCard() {
      const cards = data[currentLanguage].flashcards;
      if (cards.length === 0) return;
      showingFront = !showingFront;
      showCard();
    }

    function markKnown() {
      const cards = data[currentLanguage].flashcards;
      if (cards.length === 0) return;
      const card = cards.splice(currentIndex, 1)[0];
      data[currentLanguage].archived.push(card);
      saveData();
      showingFront = true;
      showCard();
    }

    function markUnknown() {
      showingFront = true;
      nextCard();
    }

    function nextCard() {
      const cards = data[currentLanguage].flashcards;
      if (cards.length === 0) return;
      currentIndex = (currentIndex + 1) % cards.length;
      showingFront = true;
      showCard();
    }

    fetchData();
  </script>
</body>
</html>

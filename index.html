<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashcards</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
    .card { 
      border: 2px solid #333; 
      border-radius: 10px; 
      padding: 40px; 
      font-size: 24px; 
      width: 300px; 
      margin: 0 auto 20px;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button { 
      margin: 5px; 
      padding: 10px 20px; 
      font-size: 18px; 
      border-radius: 8px;
      cursor: pointer;
    }
    .input-area, .search-area {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    input {
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #333;
    }
    .archive-list {
      margin: 20px auto;
      max-width: 400px;
      text-align: left;
    }
    .archive-item {
      border-bottom: 1px solid #ccc;
      padding: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Flashcards</h1>

  <div class="input-area">
    <input type="text" id="frontInput" placeholder="Front (Dutch)">
    <input type="text" id="backInput" placeholder="Back (English)">
    <button onclick="addCard()">Add Card ‚ûï</button>
  </div>

  <div class="search-area">
    <input type="text" id="searchInput" placeholder="Search in archive">
    <button onclick="searchCard()">Search üîç</button>
  </div>

  <div class="card" id="card">Press Next to Start</div>
  <button onclick="showAnswer()">Show Answer</button>
  <button onclick="markKnown()">I knew it ‚úÖ (Archive)</button>
  <button onclick="markUnknown()">I didn‚Äôt know ‚ùå</button>
  <button onclick="nextCard()">Next ‚û°Ô∏è</button>

  <h2>Archived Cards</h2>
  <div class="archive-list" id="archiveList"></div>

  <script>
    const SERVER_URL = 'https://api.jsonbin.io/v3/b/68a05611ae596e708fcb51be';
    const API_KEY = '$2a$10$QnQBLYpOeCkluH1MyFK9ZePET40jwE7DvemhNng3MMqic4PBKVYYy';

    let cards = [];
    let archive = [];
    let currentCard = null;
    let knownPile = [];
    let cycleCounter = 0;

    async function fetchData() {
      try {
        const res = await fetch(SERVER_URL, {headers: { 'X-Master-Key': API_KEY }});
        const data = await res.json();
        cards = data.record.flashcards || [];
        archive = data.record.archived || [];
        updateArchiveList();
      } catch (e) {
        console.error('Error fetching data', e);
      }
    }

    async function saveData() {
      try {
        await fetch(SERVER_URL, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'X-Master-Key': API_KEY
          },
          body: JSON.stringify({flashcards: cards.concat(knownPile), archived: archive})
        });
        updateArchiveList();
      } catch (e) {
        console.error('Error saving data', e);
      }
    }

    function updateArchiveList() {
      const listDiv = document.getElementById("archiveList");
      listDiv.innerHTML = '';
      archive.forEach(c => {
        const div = document.createElement('div');
        div.className = 'archive-item';
        div.innerText = c.front + ' ‚Üí ' + c.back;
        listDiv.appendChild(div);
      });
    }

    function nextCard() {
      cycleCounter++;
      if (cycleCounter % 3 === 0 && knownPile.length > 0) {
        cards = cards.concat(knownPile);
        knownPile = [];
      }

      if (cards.length === 0) {
        document.getElementById("card").innerText = "You finished all cards üéâ";
        return;
      }

      const randomIndex = Math.floor(Math.random() * cards.length);
      currentCard = cards[randomIndex];
      document.getElementById("card").innerText = currentCard.front;
      saveData();
    }

    function showAnswer() {
      if (currentCard) document.getElementById("card").innerText = currentCard.back;
    }

    function markKnown() {
      if (currentCard) {
        archive.push(currentCard);
        cards = cards.filter(c => c !== currentCard);
        saveData();
        nextCard();
      }
    }

    function markUnknown() {
      if (currentCard) {
        saveData();
        nextCard();
      }
    }

    function addCard() {
      const frontValue = document.getElementById("frontInput").value.trim();
      const backValue = document.getElementById("backInput").value.trim();
      if (frontValue && backValue) {
        cards.push({front: frontValue, back: backValue});
        document.getElementById("frontInput").value = '';
        document.getElementById("backInput").value = '';
        saveData();
        alert("New card added!");
      } else {
        alert("Please enter both front and back values.");
      }
    }

    function searchCard() {
      const query = document.getElementById("searchInput").value.trim().toLowerCase();
      if (!query) {
        alert("Please enter a word to search.");
        return;
      }
      const result = archive.find(c => c.front.toLowerCase() === query || c.back.toLowerCase() === query);
      if (result) {
        document.getElementById("card").innerText = result.front + " ‚Üí " + result.back;
      } else {
        alert("Card not found in archive.");
      }
    }

    fetchData();
  </script>
</body>
</html>
